<div class="field field--select @@classes">
  <label class="field__label"><span>@@label</span></label>
  <div class="select__wrapper">
    <select>
      <option value="" disabled selected>@@placeholder</option>
      <option value="@@options.o1.value">@@options.o1.text</option>
      <option value="@@options.o2.value">@@options.o2.text</option>
      <option value="@@options.o3.value">@@options.o3.text</option>
    </select>
  </div>
</div>
